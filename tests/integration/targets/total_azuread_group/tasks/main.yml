- name: create group in aad
  total_azuread_group:
    name: "{{ azuread_group.name }}"
    description: "{{ azuread_group.description }}"
    mail_nickname: "{{ azuread_group.mail_nickname }}"
    state: "present"
    validate_certs: False
    client_id: "{{ client_id }}"
    client_secret: "{{ client_secret }}"
    tenant_id: "{{ tenant_id }}"
  register: result

- assert:
    that:
    - result.changed
    - result.group.displayName == "test-rre-Group"
    - result.group.description == "test rre"
    - result.group.mailNickname == "testrre"

- name: create group in aad (idempotency)
  total_azuread_group:
    name: "{{ azuread_group.name }}"
    description: "{{ azuread_group.description }}"
    mail_nickname: "{{ azuread_group.mail_nickname }}"
    state: "present"
    validate_certs: False
    client_id: "{{ client_id }}"
    client_secret: "{{ client_secret }}"
    tenant_id: "{{ tenant_id }}"
  register: result

- assert:
    that:
    - not result.changed
    - result.group.displayName == "test-rre-Group"
    - result.group.description == "test rre"
    - result.group.mailNickname == "testrre"

- name: Update group in aad (idempotency)
  total_azuread_group:
    name: "{{ azuread_group.name }}"
    description: "new_desc"
    mail_nickname: "newnick"
    state: "present"
    validate_certs: False
    client_id: "{{ client_id }}"
    client_secret: "{{ client_secret }}"
    tenant_id: "{{ tenant_id }}"
  register: result

- assert:
    that:
    - result.changed
    - result.group.displayName == "test-rre-Group"
    - result.group.description == "new_desc"
    - result.group.mailNickname == "newnick"

- name: delete group in aad
  total_azuread_group:
    name: "{{ azuread_group.name }}"
    description: "{{ azuread_group.description }}"
    mail_nickname: "{{ azuread_group.mail_nickname }}"
    validate_certs: False
    client_id: "{{ client_id }}"
    client_secret: "{{ client_secret }}"
    tenant_id: "{{ tenant_id }}"
    state: absent
  register: result

- assert:
    that:
    - result.changed

- name: delete group in aad (idempotency)
  total_azuread_group:
    name: "{{ azuread_group.name }}"
    description: "{{ azuread_group.description }}"
    mail_nickname: "{{ azuread_group.mail_nickname }}"
    validate_certs: False
    client_id: "{{ client_id }}"
    client_secret: "{{ client_secret }}"
    tenant_id: "{{ tenant_id }}"
    state: absent
  register: result

- assert:
